<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Estilos/EstiloI.css">
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&family=Oswald:wght@200&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Inicio</title>

</head>
<body>
   
  <div class="head">

    <div class="logo">
        <a href="#">Capital Gym</a>
    </div>

    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Planes</a>
        <a href="#">Contacto</a>
        <a href="#">Horario</a>
        <a href="#">Nosotros</a>
    </nav>

</div>
<div class="slideshow-wrapper">
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="slide-container">
        <p>Nuestras instalaciones</p>
        <img src="imagenes/aparatos-gimnasio.webp" alt="Slide 1" style="margin-top: 100px;">
      </div>
    </div>

    <div class="mySlides fade">
      <div class="slide-container">
        <p>Zona de cardio</p>
        <img src="imagenes/fondoCOrrer.jpg" alt="Slide 2">
      </div>
    </div>

    <div class="mySlides fade">
      <div class="slide-container">
        <p>Zona muscular</p>
        <img src="imagenes/PesasLinea.jpg" alt="Slide 3" style="margin-top: 100px;">
      </div>
    </div>

    <div class="mySlides fade">
      <div class="slide-container">
        <p>Vestuarios</p>
        <img src="imagenes/vestuarios.jpg" alt="Slide 3" style="margin-top: 100px;">
      </div>
    </div>
    <div class="mySlides fade">
      <div class="slide-container">
        <p>Zona de sparring</p>
        <img src="imagenes/sparring.webp" alt="Slide 3" style="margin-top: 100px;">
      </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
</div>



<footer>
  <div id="footer">
    <div class="footer-container">
      <div>
        <img src="imagenes/pngtree-instagram-icon-png-image_6315974.png" alt="Imagen 1">
      </div>
      <div>
        <img src="imagenes/Facebook_f_logo_(2019).png" alt="Imagen 2">
      </div>
      <div>
        <img src="imagenes/Twitter-logo-png.png" alt="Imagen 3">
      </div>
    </div>
</footer>



<script src="javaScript/Carucel.js"></script>

</body>
</html>
